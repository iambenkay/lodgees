<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <title>Lodgees.com</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="lodgees.com Project">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="{% static 'styles/bootstrap4/bootstrap.min.css' %}">
    <link href="{% static 'plugins/font-awesome-4.7.0/css/font-awesome.min.css' %}" rel="stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css" href="{% static 'plugins/OwlCarousel2-2.2.1/owl.carousel.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'plugins/OwlCarousel2-2.2.1/owl.theme.default.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'plugins/OwlCarousel2-2.2.1/animate.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'styles/main_styles.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'styles/responsive.css' %}">
    <link rel="stylesheet" type="text/css" href="/static/scss/icons/material-design-iconic-font/css/materialdesignicons.min.css">
    <link rel="stylesheet" type="text/css" href="/static/scss/icons/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="{% static 'styles/bootstrap4/bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'styles/offers_styles.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'styles/offers_responsive.css' %}">
</head>

<body>

{% include 'nav.html' %}

<div class="home">
    <div class="home_background parallax-window" data-parallax="scroll"
         data-image-src="{% static 'images/findlodges.jpg' %}"></div>
    <div class="home_content">
        <div class="home_title">zones</div>
    </div>
</div>
<div class="intro">
    <div class="container">
        <div class="row intro_items">
            {% for z in zones %}
                <!-- Intro Item -->
                <div class="col-lg-4 intro_col" style="margin-bottom: 40px;">
                    <div class="intro_item">
                        <div class="intro_item_overlay"></div>
                        <div class="intro_item_background"
                             style="background-image:url('/static/images/intro_1.jpg')"></div>
                        <div class="intro_item_content d-flex flex-column align-items-center justify-content-center">
                            <div class="button intro_button">
                                <div class="button_bcg"></div>
                                <a href="{% url 'offers_zone' z.id %}">see
                                    more<span></span><span></span><span></span></a></div>
                            <div class="intro_center text-center">
                                <h1>{{ z.name }}</h1>
                            </div>
                        </div>
                    </div>
                </div>
            {% endfor %}

        </div>
    </div>
</div>
{% include 'footer.html' %}
<script src="{% static 'js/jquery-3.2.1.min.js' %}"></script>
<script src="{% static 'styles/bootstrap4/popper.js' %}"></script>
<script src="{% static 'styles/bootstrap4/bootstrap.min.js' %}"></script>
<script src="{% static 'plugins/OwlCarousel2-2.2.1/owl.carousel.js' %}"></script>
<script src="{% static 'plugins/easing/easing.js' %}"></script>
<script src="{% static 'js/custom.js' %}"></script>
<script src="{% static 'plugins/Isotope/isotope.pkgd.min.js' %}"></script>
<script src="{% static 'plugins/parallax-js-master/parallax.min.js' %}"></script>
<script src="{% static 'js/offers_custom.js' %}"></script>

</body>

</html>
